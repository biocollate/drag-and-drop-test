<!DOCTYPE html>
<html>
    <head>
        <title>My Drag-and-Drop Example</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
    <div class="example-parent">
        <h1>To-do list</h1>
        <div class="example-origin">
            To-do
        <!-- TODO: Fix color changing; alpha down on drag -->
        <!-- TODO: Don't allow draggables to have children (not eugenics) -->
        <!-- Maybe let clones swap positions? -->
            <div
                id="draggable-1"
                class="nested-draggable"
                draggable="true"
                ondragstart="onDragStart(event);"
                ondragend="onDragEnd(event);"
                data-cloneondrag="true"
                data-numclones=0
            >
                thing 1
        <!-- TODO: Limit children to 1 for each nested dropzone -->
                <div
                    id="nested-drop-1"
                    class="nested-dropzone"
                    ondragover="onDragOver(event);"
                    ondrop="onDrop(event);"
                >
                </div>
                more text
                <div
                    id="nested-drop-2"
                    class="nested-dropzone"
                    ondragover="onDragOver(event);"
                    ondrop="onDrop(event);"
                >
                </div>
            </div>
            <div
                id="draggable-2"
                class="example-draggable"
                draggable="true"
                ondragstart="onDragStart(event);"
                ondragend="onDragEnd(event);"
                data-cloneondrag="true"
                data-numclones=0
            >
                thing 2
            </div>
            <div
                id="draggable-3"
                class="example-draggable"
                draggable="true"
                ondragstart="onDragStart(event);"
                ondragend="onDragEnd(event);"
                data-cloneondrag="true"
                data-numclones=0
            >
                thing 3
            </div>
            <div
                id="draggable-4"
                class="example-draggable"
                draggable="true"
                ondragstart="onDragStart(event);"
                ondragend="onDragEnd(event);"
                data-cloneondrag="true"
                data-numclones=0
            >
                thing 4
            </div>
        </div>
      
        <div
            class="example-dropzone"
            ondragover="onDragOver(event);"
            ondrop="onDrop(event);"
        >
            Done
        </div>
    </div>
    <div
        class="trash-dropzone"
        ondragover="onDragOver(event);"
        ondrop="onDrop(event);"
    >
        Delete
    </div>
    <script src="script.js"></script>
    </body>
</html>
